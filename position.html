<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      border: 2px solid red;
      height: 100vh;
    }
    .box {
      display: inline-block;
      border: solid blue;
      width: 150px;
      height: 150px;
    }
    #box3 {
      position: fixed;
      right: 4px;
    }
    #box2 {
      position: sticky;
      top: 1px;
    }

    .bo {
      display: inline-block;
      height: 150px;
      width: 150px;
      border: 2px solid blue;
    }
  </style>
  <body>
    <div class="container">
      <div class="box" id="box1">1</div>
      <div class="box" id="box2">2</div>
      <div class="box" id="box3">3</div>
      <div class="box" id="box4">4</div>
    </div>

    <div class="container">
      <div class="bo" id="box5">1</div>
      <div class="bo" id="box6">2</div>
      <div class="bo" id="box7">3</div>
      <div class="bo" id="box8">4</div>
    </div>
  </body>
</html>
